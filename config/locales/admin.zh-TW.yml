zh-TW:
  trestle:
    title: "Trestle Admin"
    footer: "由 Trestle 提供"
    version: "版本"

    helpers:
      page_entries_info:
        one_page:
          display_entries:
            zero: "沒找到%{entry_name}"
            one: " %{entry_name} - <strong>1</strong> 筆紀錄"
            other: "%{entry_name} - 共 <strong> %{count}</strong> 筆紀錄"

        more_pages:
          display_entries: "%{entry_name} - 顯示 <strong>%{first}&nbsp;-&nbsp;%{last}</strong> 筆，共 <b>%{total}</b> 筆"

    onboarding:
      welcome: "歡迎使用 Trestle"
      no_admins: "要開始使用，請在 <code>app/admin</code> 建立管理資源。"
      no_template: "要客製化樣板，請建立 <code>%{path}</code>。"
      no_form: "請新增一個表單或者建立一個 <code>_form.html</code>。"

    ui:
      toggle_navigation: "顯示/隐藏麵包屑"
      toggle_sidebar: "顯示/隐藏側欄"

    dialog:
      error: 系統錯誤

    confirmation:
      title: 確定要刪除？
      delete: 刪除
      cancel: 不

  admin:
    titles:
      index: "%{pluralized_model_name} 列表"
      new: "建立 %{model_name}"
      edit: "編輯 %{model_name}"

    buttons:
      new: "建立 %{model_name}"
      save: "儲存 %{model_name}"
      delete: "刪除 %{model_name}"
      ok: "確認"

    breadcrumbs:
      home: "首頁"

    flash:
      create:
        success:
          title: "成功！"
          message: "%{lowercase_model_name}建立成功。"

        failure:
          title: "警告!"
          message: "請修正以下錯誤。"

      update:
        success:
          title: "成功！"
          message: "%{lowercase_model_name}更新成功。"

        failure:
          title: "警告!"
          message: "請修正以下錯誤。"

      destroy:
        success:
          title: "成功！"
          message: "%{lowercase_model_name}刪除成功"

        failure:
          title: "警告!"
          message: "不可刪除 %{lowercase_model_name}。"

    table:
      headers:
        id: "ID"

    form:
      select:
        prompt: "- 選擇%{attribute_name} -"

    format:
      blank: "無"

    datepicker:
      formats:
        date: "Y/m/d"
        datetime: "Y/m/d H:i"
        time: "H:i"